version: '3.8'

services:
  # Development service
  dev:
    build:
      context: .
      target: deps
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
    restart: unless-stopped

  # Production service
  app:
    build:
      context: .
      target: runner
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
    restart: unless-stopped
